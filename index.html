<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐探1900杀出春节档了吗</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- 引入图表库 -->
</head>
<body>
    <header>
        <h1>唐探1900杀出春节档了吗</h1>
        <button id="toggle-chart">显示/隐藏词云图</button>
    </header>

    <main>
        <section id="charts">
            <canvas id="wordcloud-chart" style="display:none;"></canvas> <!-- 隐藏词云图 -->
            <img src="Figure_1.png" alt="词云图" id="wordcloud-image">
            <!-- 确保图片名称和路径正确 -->
            <img src="Figure_2.png" alt="情感分析图" id="sentiment-image">
        </section>

        <section id="sentiment">
            <h2>情感分析结果</h2>
            <canvas id="sentiment-chart"></canvas>
        </section>
    </main>

    <footer>
        <p>数据分析与可视化 | 使用 GitHub Pages 托管</p>
    </footer>

    <script src="scripts.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
